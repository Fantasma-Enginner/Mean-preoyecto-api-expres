<div class="container mt-5">
  <div class="row">
    <div class="col-lg-8 offset-lg-2">
      <div class="card">
        <div class="card-body text-center">
          <span class="titulo"> listado de productos</span>
          <button class="btn btn-success float-end" routerLink="/crear-productos" >Nuevo</button>
          <br />
          <table *ngIf="ListaProducto.length > 0 " class="table table-striped table-hover mt-3">
            <thead>
              <tr>
                <th scope="col">Productos</th>
                <th scope="col">Categoria</th>
                <th scope="col">Ubicacion</th>
                <th scope="col">Precio</th>
                <th scope="col"></th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let producto of ListaProducto">
                <th>{{ producto.nombre}}</th>
                <td>{{ producto.categoria}}</td>
                <td>{{ producto.ubicacion}}</td>
                <td>{{ producto.precio}}</td>
                <td>
                  <i [routerLink]="['/editar-producto',producto._id]" class="fas fa-edit text-success"></i>
                  <i (click)="eliminarProducto(producto._id)" class="fas fa-trash-alt text-danger"></i>
                </td>
              </tr>
             
            </tbody>
          </table>
          <h5 style="text-align: start; margin-top: 10px;" *ngIf="ListaProducto.length == 0 " > NO hay producto para mostrar</h5>
        </div>
      </div>
    </div>
  </div>
</div>
